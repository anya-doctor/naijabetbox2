<div class="container">
  <div class="row" style="margin-top:50px;margin-bottom:50px">
    <div class="col-md-offset-3 col-md-6">
      <div class="box">
        <h4 class="text-uppercase">Credit Account</h4>                
        <hr/> 
        <form name="formHolder.creditAccount" novalidate>
        <label style="font-size: 14px" class="alert alert-danger" ng-show="errMsg" ng-cloak ng-bind="errMsg"></label>
        <label style="font-size: 14px" class="alert alert-success" ng-show="sucMsg" ng-cloak ng-bind="sucMsg"></label>
            <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control" ng-model="creditDetails.amount" name="amount" ng-required="true"> 
            </div>
            <button class="btn btn-primary" ng-click="creditAccount()">Credit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
