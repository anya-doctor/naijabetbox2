<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
      <h1>Booking Requests</h1>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
      <input class="form-control" type="text" ng-model="filter" placeholder="search"/>
    </div>
  </div>
  <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>Username</th>
              <th>Fullname</th>
              <th>Phone number</th>
              <th>Code</th>
              <th>Betting company</th>
              <th>Amount</th>
              <th>Request Date</th>
              <th>Done</th>
              <th>Done Date</th>
              <th>Actions</th>
            </tr>
            <tbody>
              <tr ng-repeat="req in booking_request | filter:filter">
                <td ng-bind="req.username"></td>
                <td ng-bind="req.fullname"></td>
                <td ng-bind="req.phone"></td>
                <td ng-bind="req.code"></td>
                <td ng-bind="req.betting_company"></td>
                <td ng-bind="req.amount"></td>
                <td ng-bind="req.request_date | date:'yyyy/MM/dd'"></td>
                <td ng-bind="req.done"></td>
                <td ng-bind="req.done_date | date:'yyyy/MM/dd'"></td>
                <td> <a href="" style="display:{{req.done =='Yes'?'none':'inline'}}" ng-click="editBooking(req)">edit </a></td>
              </tr>
            </tbody>
          </thead>
        </table>
      </div>
  </div>
</div>
