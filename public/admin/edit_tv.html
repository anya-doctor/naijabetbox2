<div class="container">
  <div class="row" style="margin-top:50px;margin-bottom:50px">
    <div class="col-md-offset-3 col-md-6">
      <div class="box">
        <h4 class="text-uppercase">Edit Tv Request</h4>                
        <hr/> 
        <form name="formHolder.editTv" novalidate>
        <label style="font-size: 14px" class="alert alert-danger" ng-show="errMsg" ng-cloak ng-bind="errMsg"></label>
        <label style="font-size: 14px" class="alert alert-success" ng-show="sucMsg" ng-cloak ng-bind="sucMsg"></label>
            <div class="form-group">
              <label>Done</label>
              <select class="form-control" name="done" ng-model="update.done" ng-required="true">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>
            <button class="btn btn-primary" ng-click="updateTv()">Edit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
