<div class="container" style="margin-bottom:50px;margin-top:150px">
    <div class="row" style="margin-top:50px;margin-bottom:50px">
        <div class="col-md-offset-3 col-md-6">
            <div class="box">
                <h4 class="text-uppercase">Please provide your details</h4>
                <hr />
                <form name="changePassword" novalidate>
                    <label style="font-size: 14px" class="alert alert-danger" ng-show="errMsg" ng-cloak ng-bind="errMsg"></label>
                    <label style="font-size: 14px" class="alert alert-success" ng-show="sucMsg" ng-cloak ng-bind="sucMsg"></label>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="request.username" ng-required="true" class="form-control">
                        <span ng-show="changePassword.username.$dirty && changePassword.username.$error.required" class="error-message">Username is required</span>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" ng-model="request.email" ng-required="true" class="form-control">
                        <span ng-show="changePassword.email.$dirty && changePassword.email.$invalid" class="error-message">Invalid email</span>
                    </div>
                    
                    <button class="btn btn-primary" ng-click="boo()">Change Password</button>
                    <span ng-show="notConnected" style="color:red">You are not connected</span>
                </form>
            </div>
        </div>
    </div>
</div>
