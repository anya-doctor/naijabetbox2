<div class="container">
  <div class="row" style="margin-top:50px;margin-bottom:50px">
    <div class="col-md-offset-3 col-md-6">
      <div class="box">
        <h4 class="text-uppercase">Please provide your details</h4>                
        <hr/> 
        <form name="formHolder.recharge" novalidate="">
        <label style="font-size: 14px" class="alert alert-danger" ng-show="errMsg" ng-cloak ng-bind="errMsg"></label>
        <label style="font-size: 14px" class="alert alert-success" ng-show="sucMsg" ng-cloak ng-bind="sucMsg"></label>
          <div class="form-group"><sup>*</sup>
            <label>Network</label>
            <select class="form-control" name="network" ng-model="request.network" ng-required="true">
              <option value="">select a network</option>
              <option value="mtn">mtn</option>
              <option value="glo">glo</option>
              <option value="airtel">airtel</option>
              <option value="etisalat">etisalat</option>
            </select>
              <span ng-show="formHolder.recharge.network.$dirty && formHolder.recharge.network.$error.required" class="error-message">Network is required</span>
          </div>
          <div class="form-group"><sup>*</sup>
            <label>Phone number</label>
            <input class="form-control" type="text" placeholder="your phone number" name="phone_number"  ng-pattern="/^(08|07|09)\d{9}$/" ng-model="request.phone_number" ng-required="true"/>
              <span ng-show="formHolder.recharge.phone_number.$dirty && formHolder.recharge.phone_number.$error.required" class="error-message">Phone is required</span>
              <span ng-show="formHolder.recharge.phone_number.$dirty && formHolder.recharge.phone_number.$invalid && !formHolder.recharge.phone_number.$error.required" class="error-message">Phone is invalid</span>
          </div>
          <div class="form-group"><sup>*</sup>
            <label>Amount</label>
            <input class="form-control" type="number" min="100" placeholder="how much recharge do you want?" ng-required="true" name="amount" ng-model="request.amount"/>

              <span ng-show="formHolder.recharge.amount.$dirty && formHolder.recharge.amount.$invalid" class="error-message">Amount is minimum of 100</span>
            <br/>
            <button class="btn btn-primary" ng-click="buy()">Recharge</button><span ng-show="notConnected" style="color:red">You are not connected</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
