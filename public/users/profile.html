<h1>My Profile</h1>
  <div class="row" style="margin-top:50px" >
    <div class="col-xs-12 col-md-8">
      <table class="table table-bordered table-hover table-striped">
        <tr>
          <td>Number</td>
          <td id="reg" ng-bind="user.reg_num"> </td>
        </tr>
        <tr></tr>
        <tr>
          <td>Firstname</td>
          <td id="firstname" ng-bind="user.firstname"> </td>
        </tr>
        <tr>
          <td>Lastname</td>
          <td id="lastname" ng-bind="user.lastname"> </td>
        </tr>
        <tr>
          <td>Username</td>
          <td id="username" ng-bind="user.username"> </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td id="gender" ng-bind="user.gender"> </td>
        </tr>
        <tr>
          <td>Email</td>
          <td id="email" ng-bind="user.email"> </td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td id="mobile" ng-bind="user.mobile"> </td>
        </tr>
        <tr>
          <td>Alternate mobile</td>
          <td id="alt_mobile" ng-bind="user.alt_mobile"> </td>
        </tr>
        <tr>
          <td>Joined date</td>
          <td id="joined_date" ng-bind="user.joinedDate | date:'yyyy/MM/dd'"> </td>
        </tr>
      </table>
      <a class="btn btn-primary" id="edit_user" ng-click="getEditUser()" href="">Edit Profile</a>
    </div>
  </div>
